<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
</h:head> 
<body>
	<div class="container-flex">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="mt-5 col col-sm-12 col-md-4">
				<h:form>
					<h:outputLabel value="Email:" />
					<h:inputText styleClass="form-control" value="#{loginBean.nomeUsuario}" />
					<h:outputLabel value="Senha:" />
					<h:inputSecret value="#{loginBean.senha}" styleClass="form-control"/>
					<h:commandButton action="#{loginBean.autenticar()}" value="Entrar" styleClass="mt-2 col-md-12 btn btn-success"/>
					<div class="mt-2">
					<h:commandLink action="#{loginBean.autenticar()}" styleClass="mt-4" value="Criar uma conta" />
					</div>
				</h:form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div> 
</body>
</html>
